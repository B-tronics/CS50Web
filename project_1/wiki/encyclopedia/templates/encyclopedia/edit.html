{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page: {{ title }}</h1>
    
    <form action="{% url 'edit' title%}" method="post">
        {% csrf_token %}

        <div class="form-group shadow-textarea" style="width: 80%;">
            <input class="form-control z-depth-1" type="text" name="title" value="{{ title }}">
        </div>

        <div class="form-group shadow-textarea" style="width: 80%;">
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="30" name="content">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
