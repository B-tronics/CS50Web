{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page:</h1>
    
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}

        {% if name_exists %}
        <div class="alert alert-danger" role="alert" style="width: 80%;">
            Entry with the same name already exists.
        </div>
        {% endif %}

        <div class="form-group shadow-textarea" style="width: 80%;">
            <input class="form-control z-depth-1" type="text" placeholder="Title" name="title">
        </div>

        <div class="form-group shadow-textarea" style="width: 80%;">
            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="30" placeholder="Write something here..." name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
