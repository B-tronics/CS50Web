{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create Listing:</h1>
<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
        <small id="titleHelp" class="form-text text-muted">Name of the listing to be created.</small>
    </div>
    
    <div class="form-group">
      {{ form.description.label_tag }}
      {{ form.description }}
      <small id="descriptionHelp" class="form-text text-muted">Text based description of the listing.</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
